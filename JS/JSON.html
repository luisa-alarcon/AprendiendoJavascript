<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>JSON</h1>
  <script>
    //formato ligero de intercambio de datos
    //se ha vuelto un standar en el intercambio de informacion 

    /* metodo parse El método JSON.parse() analiza una cadena de 
    texto como JSON, transformando opcionalmente  el valor producido por el análisis. */

    const json = {
      cadena: "json",
      numero: 35,
      booleano: "true",
      arreglo: [
          "correr",
          "programar",
          "cocinar"],
      objeto:{
          twitter:"@Luisa",
          email:"Luisa@gmail.com"},
      nulo:null
    }

    console.log(JSON);

    console.log("{}");
    console.log(JSON.parse("{}"));

    console.log("[1,2,3]");
    console.log(JSON.parse("[1,2,3]"));
    console.log(JSON.parse("true"));
    console.log(JSON.parse("false"));
    console.log(JSON.parse("null"));
    console.log(JSON.parse("23"));

    /* Metodo stringify: El método JSON.stringify() convierte un objeto o valor de JavaScript 
    en una cadena de texto JSON, opcionalmente reemplaza valores si se indica una función de 
    reemplazo, o si se especifican las propiedades mediante un array de reemplazo. */

    console.log(JSON.stringify({}));
    console.log(JSON.stringify([]));
    console.log(JSON.stringify(true));
    console.log(JSON.stringify(19));
    
    //tambien puede cambiarlo a notacion JSON
    console.log(JSON.stringify({x:2, y:5}));

    console.log(JSON.stringify(json));

  </script>
</body>
</html>
