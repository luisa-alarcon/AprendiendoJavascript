<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos en Javascript</title>
    
</head>
<body>
    <h1>MODULOS EN JAVASCRIPT</h1>

    <!-- los archivos js se colocan una linea antes de terminar el body -->

    <script src="JS/Modulos.js" type="module"></script>

    <!-- Para que este archivo js tenga la capacidad de mandar a llamar internamente otros archivos javascript es importante colocarle un nuevo valor al type = "module" -->

    <script src="JS/Modulos.js" nomodule></script>
    <!-- nomodule es para soporte a navegadores viejos que no soporten +ES6 -->
</body>
</html>
